<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            text-align: center;
            padding: 50px;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            max-width: 400px;
            margin: auto;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome!</h1>
        <p>Please wait while we redirect you...</p>
    </div>

    <script>
        const whatsappNumbers = [
            "8292285846", "7544092023", "7838857278", "7541065310",
            "8476913498", "8606336253", 
        ];

        function getRandomNumber() {
            return whatsappNumbers[Math.floor(Math.random() * whatsappNumbers.length)];
        }

        setTimeout(function() {
            let randomNumber = getRandomNumber();
            let message = encodeURIComponent("Hello, my invitation code is 934699. I am very interested in what you share.");
            window.location.href = "https://wa.me/91" + randomNumber + "?text=" + message;
        }, 3000); // 3 सेकंड बाद रीडायरेक्ट होगा

    </script>

</body>
  </html>
